<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Certificate Verification Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #f39c12;
            --light: #f5f7fa;
            --white: #ffffff;
            --gradient-start: #3494E6;
            --gradient-end: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.1);
            --dropdown-bg: rgba(30, 40, 55, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 30px;
            z-index: 1;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .nav a {
            color: var(--white);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav a:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
        }
        
        /* 3D Card */
        .card-3d {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .card-3d:hover {
            transform: translateZ(30px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .form-section {
            position: relative;
        }
        
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--white);
        }
        
        .form-section input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.07);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-section input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            transform: translateZ(10px);
        }
        
        .form-section input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Enhanced Dropdown Styling */
        .form-section select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--dropdown-bg);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            cursor: pointer;
        }
        
        .form-section select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            transform: translateZ(10px);
        }
        
        .form-section option {
            background: var(--dropdown-bg);
            color: var(--white);
            padding: 10px;
        }
        
        /* File Upload Customization */
        .file-upload {
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            grid-column: 1 / -1;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary);
            color: var(--white);
            background: rgba(52, 152, 219, 0.1);
        }
        
        .file-upload-label i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Button Styling */
        .submit-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateZ(15px);
            grid-column: 1 / -1;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0) translateZ(15px);
        }
        
        /* Animation Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        /* Enhanced visual effects */
        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(40px);
            z-index: -1;
        }
        
        .glow-1 {
            top: 20%;
            left: 10%;
        }
        
        .glow-2 {
            bottom: 20%;
            right: 10%;
        }
        
        /* Certificate icons animation */
        .cert-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 100px;
            color: var(--white);
            z-index: -1;
        }
        
        .cert-1 {
            top: 20%;
            left: 5%;
            animation: float 15s ease-in-out infinite;
        }
        
        .cert-2 {
            bottom: 20%;
            right: 5%;
            animation: float 18s ease-in-out infinite reverse;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .nav {
                flex-wrap: wrap;
            }
            
            .card-3d {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        <i class="fas fa-certificate cert-icon cert-1"></i>
        <i class="fas fa-award cert-icon cert-2"></i>
    </div>
    
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('admin_login') }}">Admin</a>
            <a href="{{ url_for('history') }}">History</a>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-certificate"></i>
                </div>
                <h1>Certificate Verification</h1>
            </div>
            
            <div class="card-3d">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-grid">
                       

<div class="form-section">
    <label for="college_name">College Name:</label>
    <input type="text" id="college_name" name="college_name" placeholder="Enter College Name" required>
</div>

<div class="form-section">
    <label for="address">College Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter College Address" required>
</div>

<div class="form-section">
    <label for="student_code">Student Code:</label>
    <input type="text" id="student_code" name="student_code" placeholder="Enter Student Code" required>
</div>

<div class="form-section">
    <label for="degree">Degree:</label>
    <select id="degree" name="degree" onchange="updateDepartments()" required>
        <option value="">-- Select Degree --</option>
        <option value="BSc">BSc</option>
        <option value="MSc">MSc</option>
        <option value="BTech">BTech</option>
        <option value="MTech">MTech</option>
        <option value="BA">BA</option>
        <option value="MA">MA</option>
        <option value="PhD">PhD</option>
    </select>
</div>

<div class="form-section">
    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
    </select>
</div>

<div class="file-upload">
    <label class="file-upload-label" for="documents">
        <i class="fas fa-cloud-upload-alt"></i> Choose Certificate Files
    </label>
    <input type="file" id="documents" name="documents" multiple required>
</div>

                        
                        <button type="submit" class="submit-btn">Verify Certificates</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#3498db",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        function updateDepartments() {
            const degree = document.getElementById("degree").value;
            const deptSelect = document.getElementById("department");
            deptSelect.innerHTML = "<option value=''>-- Select Department --</option>"; // Clear previous options

            let departments = [];

            if (degree === "BSc" || degree === "MSc") {
                departments = [
                    "Physics", "Chemistry", "Mathematics", "Biology",
                    "Zoology", "Botany", "Biotechnology", "Microbiology",
                    "Biochemistry", "Geology", "Environmental Science",
                    "Genetics", "Statistics", "Computer Science",
                    "Electronics", "Food Science", "Home Science"
                ];
            } else if (degree === "BTech" || degree === "MTech") {
                departments = [
                    "Computer Science Engineering", "Information Technology",
                    "Electronics and Communication Engineering",
                    "Electrical Engineering", "Mechanical Engineering",
                    "Civil Engineering", "Chemical Engineering",
                    "Aerospace Engineering", "Agricultural Engineering",
                    "Artificial Intelligence & Data Science",
                    "Automobile Engineering", "Biotechnology Engineering",
                    "Petroleum Engineering", "Marine Engineering",
                    "Metallurgical Engineering", "Mining Engineering",
                    "Production Engineering", "Robotics Engineering",
                    "Software Engineering", "Textile Engineering",
                    "Environmental Engineering", "Industrial Engineering",
                    "Mechatronics Engineering", 
                    "Electronics and Instrumentation Engineering"
                ];
            } else if (degree === "BA" || degree === "MA") {
                departments = [
                    "History", "Political Science", "Sociology", "Philosophy",
                    "Psychology", "Economics", "English Literature",
                    "Hindi Literature", "Sanskrit", "Geography",
                    "Anthropology", "Public Administration",
                    "Journalism & Mass Communication", "Fine Arts",
                    "Performing Arts", "Education", "Linguistics"
                ];
            } else if (degree === "PhD") {
                departments = ["General Research"];
            }

            // Populate department dropdown
            departments.forEach(function(dept) {
                const opt = document.createElement("option");
                opt.value = dept;
                opt.textContent = dept;
                deptSelect.appendChild(opt);
            });
        }
        
        // Initialize file upload display
        document.addEventListener('DOMContentLoaded', function() {
            // File upload name display
            const fileInput = document.getElementById('documents');
            const fileLabel = document.querySelector('.file-upload-label');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    if (this.files.length === 1) {
                        fileLabel.innerHTML = `<i class="fas fa-file"></i> ${this.files[0].name}`;
                    } else {
                        fileLabel.innerHTML = `<i class="fas fa-files"></i> ${this.files.length} files selected`;
                    }
                } else {
                    fileLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Choose Certificate Files`;
                }
            });
        });
    </script>
</body>
</html>
