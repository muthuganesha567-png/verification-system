<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #f39c12;
            --light: #f5f7fa;
            --white: #ffffff;
            --gradient-start: #3494E6;
            --gradient-end: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.1);
            --dropdown-bg: rgba(30, 40, 55, 0.95);
            --error: #e74c3c;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            padding: 30px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .nav a {
            color: var(--white);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav a:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: var(--white);
        }
        
        /* 3D Card */
        .card-3d {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .card-3d:hover {
            transform: translateZ(30px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* Form Styling */
        .form-section {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--white);
        }
        
        .form-section input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.07);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-section input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            transform: translateZ(10px);
        }
        
        .form-section input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Button Styling */
        .submit-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateZ(15px);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0) translateZ(15px);
        }
        
        /* Animation Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        /* Enhanced visual effects */
        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(40px);
            z-index: -1;
        }
        
        .glow-1 {
            top: 20%;
            left: 10%;
        }
        
        .glow-2 {
            bottom: 20%;
            right: 10%;
        }
        
        /* Certificate icons animation */
        .cert-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 100px;
            color: var(--white);
            z-index: -1;
        }
        
        .cert-1 {
            top: 20%;
            left: 5%;
            animation: float 15s ease-in-out infinite;
        }
        
        .cert-2 {
            bottom: 20%;
            right: 5%;
            animation: float 18s ease-in-out infinite reverse;
        }
        
        /* Message Styling */
        .message-container {
            margin-bottom: 20px;
        }
        
        .message-container ul {
            list-style: none;
        }
        
        .message-container li {
            color: var(--accent);
            background: rgba(243, 156, 18, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .nav {
                flex-wrap: wrap;
            }
            
            .card-3d {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        <i class="fas fa-certificate cert-icon cert-1"></i>
        <i class="fas fa-award cert-icon cert-2"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-code"></i>
            </div>
            <h1>Developer Portal</h1>
        </div>
        
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('admin_login') }}">Admin</a>
            <a href="{{ url_for('user') }}">Verify Certificates</a>
        </div>
        
        <div class="card-3d">
            <h2>Developer Login</h2>
            
            <div class="message-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                        {% for cat, msg in messages %}
                            <li>{{ msg }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            
            <form method="post">
                <div class="form-section">
                    <input type="password" name="password" placeholder="Developer password" required>
                </div>
                
                <button type="submit" class="submit-btn">Enter</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#3498db",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        // Add subtle animation to elements on page load
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card-3d');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px) translateZ(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) translateZ(20px)';
            }, 300);
        });
    </script>
</body>
</html>
