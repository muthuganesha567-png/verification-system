<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #f39c12;
            --light: #f5f7fa;
            --white: #ffffff;
            --gradient-start: #3494E6;
            --gradient-end: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.1);
            --dropdown-bg: rgba(30, 40, 55, 0.95);
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
        }

        .card-3d {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .card-3d:hover {
            transform: translateZ(30px) rotateX(2deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--white);
        }

        .subtitle {
            margin-bottom: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.07);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 5px;
        }

        .form-section input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .form-section input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }
            .card-3d {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="card-3d">
            <h2>Verify OTP</h2>
            <p class="subtitle">An OTP has been sent to the registered email for **{{ college_name }}**.</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('admin_verify_otp') }}" method="POST">
                <div class="form-section">
                    <input type="text" name="otp" placeholder="Enter OTP" required autofocus>
                </div>
                <button type="submit" class="submit-btn">Verify OTP</button>
            </form>
            <div class="links">
                <a href="{{ url_for('admin_login') }}">Go back to Login</a>
            </div>
        </div>
    </div>
    </body>
</html>
